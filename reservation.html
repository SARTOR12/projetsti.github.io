<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="reservation.css">
</head>
<body>
  <body>
    <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Restaurant table reservation form</h1>
      <p id="description" class="description text-center">
        Thank you for choosing our restaurant for your wonderful evening</p>
    </header>    
    <form id="survey-form">
      <div class="form-group">
         <input
            class="form-input" 
            placeholder=" "
            required
            type="name"   
            name="name"
            id="name"/>
          <label class="form-label"id="name-label" for="name">Enter your name</label>
        </div>
      <div class="form-group">
        <input
            class="form-input" 
            placeholder="  "
            type= "surname"  
            name="surname"
            id="surname"
            required/>
          <label class="form-label"id="surname-label" for="surname">Enter your surname</label>
        </div>
      <div class="form-group">
        <input 
            class="form-input"
            placeholder=" "
            type="phoneNumber"   
            name="phoneNumber"
            id="phoneNumber"
            required/>
          <label class="form-label"id="number-label" for="PhoneNumber" >Enter your Phone number</label>
        </div>
      <div class="form-group">
        <input
            type="email"
            name="email"
            id="email"
            class="form-input"
            placeholder=" "
            required/>
          <label class="form-label" id="email-label" for="email">Enter your Email</label>
        </div>
       <div class="form-group">
          <label id="number-label" for="number"><p>Number of persons</p></label
          >
          <input
            type="number"
            name="Number of persons"
            id="number"
            min="1"
            max="20"
            class="form-control"
            placeholder="Enter number of person"
            required
          />
        </div>
      <div class="form-group">
        <p> What time do you like to reserve?</p>
        <label id=datetime-label>
          <input 
    type="datetime-local"        
    name="calendar"
    id="number"
    class="form-control"
      />
          
          </div>
        <div class="form-group">
          <p>Will you have a children with you ?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
    
          <label>
            <input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
     <div class="form-group">
          <p>
            What is the kine of your meeting?
          </p>
          <select id="dropdown" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Birthday</option>
            <option value="projects">Engagement</option>
            <option value="community">Business meeting</option>
            <option value="openSource">Meeting with friends and family</option>
          </select>
        </div>
    <div class="form-group">
      <p> What kind of cuisine do you prefer</p>
      <label>
        <input
         name="preferences"
         value="front-end-projects"
         type="checkbox"
          class="input-checkbox"
               />Italian</label>
      <label>
        <input
         name="preferences"
         value="front-end-projects"
         type="checkbox"
          class="input-checkbox"
               />Asian</label>
      <label>
        <input
         name="preferences"
         value="front-end-projects"
         type="checkbox"
          class="input-checkbox"
               />English</label>
      <label>
        <input
         name="preferences"
         value="front-end-projects"
         type="checkbox"
          class="input-checkbox"
               />Indian</label>
      <label>
      <input
         name="preferences"
         value="front-end-projects"
         type="checkbox"
          class="input-checkbox"
               />Oriental</label>
    <label>
        <input
         name="preferences"
         value="front-end-projects"
         type="checkbox"
          class="input-checkbox"
               />Mediterranean</label>
      
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here...."></textarea>
        <div class="form-button">
          <button type="submit"
                  id="submit"
                  class="submit-button">Submit</button>
          </div>
        </form>
      </div>
      </div>
    </body>
</body>
</html>
